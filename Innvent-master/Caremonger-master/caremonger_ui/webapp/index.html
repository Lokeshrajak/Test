<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>caremonger_ui</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-resourceroots='{"caremonger.caremonger_ui": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		<script src ="utils/formatter.js"></script> 
			<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "caremonger.caremonger_ui"
					})
				}).placeAt("content");
			});
		</script>
	</head>
	
		<body class="sapUiBody" id="content">

		<div data-sap-ui-component data-name="caremonger.caremonger_ui" data-id="container" data-settings='{"id" : "caremonger_ui"}'></div>
	</body>
</html>
